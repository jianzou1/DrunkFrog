<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Drunk Frog</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script type="module" src="/js/main.js" defer></script>
</head>

<body>
    <div class="logo" onclick="window.location.href='/index.html'"></div>
    <main id="main" class="main">
        <div class="window-body">
            <menu role="tablist"></menu>
            <div class="window" role="tabpanel">
                <div class="window-body">
                    <span class="progress-text" data-tips="This progress bar indicates how much of the year has passed.">Year Progress:</span>
                    <div class="progress-container">
                        <div id="progress-bar" class="progress-bar"></div>
                        <span id="progress-percentage">0%</span>
                    </div>

                    <span class="progress-text" data-tips="This progress bar indicates how much of the month has passed.">Month Progress:</span>
                    <div class="progress-container">
                        <div id="month-progress-bar" class="progress-bar"></div>
                        <span id="month-percentage">0%</span>
                    </div>

                    <span class="progress-text" data-tips="This progress bar indicates how much of the day has passed.">Day Progress:</span>
                    <div class="progress-container">
                        <div id="day-progress-bar" class="progress-bar"></div>
                        <span id="day-percentage">0%</span>
                    </div>

                    <div class="refresh-container" id="refresh-container">
                        <div class="refreshIcon"></div>
                        <span id="refresh-timer" data-tips="After the countdown ends, all progress bars will be refreshed.">Refresh in 00m 00s</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <canvas class="crt-effect"></canvas>
    <input type="checkbox" id="crtToggle" checked>
    <label for="crtToggle">CRT Simulation</label>
    <div id="tips" class="tips" style="display: none;"></div>
    <button class="back-to-top" onclick="scrollToTop()"><img src="/icon/go-top.png" alt="Back to Top" style="vertical-align: middle;"></button>
    <div class="crt monitor"></div>
    <div id="loading-container" style="display: none;"></div>
    <div class="dynamic-footer"></div>
</body>

</html>
