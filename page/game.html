<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏列表</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://unpkg.com/pjax@0.2.8/pjax.min.js"></script>
    <script type="module" src="/js/main.js" defer></script>
</head>

<body>
    <header class="logo" onclick="window.location.href='/index.html'"></header>
    <main id="main" class="main">
        <div class="window-body">
            <menu role="tablist"></menu>
            <div class="window" role="tabpanel">
                <div class="window-body">
                    <div class="explain-content">
                        <div class="explain-text"></div>
                        <br>
                        游戏并非人生，但是我已经玩了：
                        <span class="total-time"></span>
                        <span class="total-days"></span>
                        <span class="total-years"></span>
                        <div class="select-container">
                            <select>
                                <option value="按游戏类型排序" selected>按游戏类型排序</option>
                                <option value="按游戏时长排序">按游戏时长排序</option>
                            </select>
                        </div>
                    </div>
                    <div class="game-list">
                        <!-- 游戏列表将被插入在这里 -->
                    </div>
                </div>
            </div>
        </div>
        <div id="tips" class="tips" style="display: none;"></div>
    </main>
    <button class="back-to-top" onclick="scrollToTop()">
        <img src="/icon/go-top.png" alt="回到顶部" style="vertical-align: middle;">
    </button>
    <div class="crt monitor"></div>
    <footer class="dynamic-footer"></footer>
    <div id="loading-container" style="display: none;"></div> <!-- 加载动画容器 -->
</body>

</html>
