<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Gallery</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://unpkg.com/pjax@0.2.8/pjax.min.js"></script>
    <script type="module" src="/js/main.js" defer></script>
</head>

<body>
    <div class="logo" onclick="window.location.href='/index.html'"></div>
    <main id="main" class="main">
        <div class="window-body">
            <menu role="tablist"></menu>
            <div class="window" role="tabpanel">
                <div class="window-body">
                    <h2 id="topTitleDisplay">标题</h2>
                    <select id="titleSelect" aria-label="选择标题"></select>
                    <div class="gallery-images" id="gallery-images"></div>
                    <div class="navigation-bar" aria-label="图库导航">
                        <button id="prevPage" aria-label="上一页">上一页</button>
                        <span id="pageIndicator">第 1 页</span>
                        <button id="nextPage" aria-label="下一页">下一页</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="imageModal" class="modal" style="display:none;" role="dialog">
            <div class="window" style="width: 800px;">
                <div class="title-bar">
                    <div class="title-bar-text">原图</div>
                    <div class="title-bar-controls">
                        <button aria-label="Close" id="modalClose">&times;</button>
                    </div>
                </div>
                <div class="window-body">
                    <img class="modal-content" id="modalImage" alt="模态图像">
                    <div class="caption" id="caption"></div> 
                </div>
            </div>
        </div>

    </main>

    <button class="back-to-top" onclick="scrollToTop()" aria-label="回到顶部">
        <img src="/icon/go-top.png" alt="回到顶部" style="vertical-align: middle;">
    </button>
    
    <div class="crt monitor"></div>
    <div id="loading-container" style="display: none;"></div>
    <div class="dynamic-footer"></div>
</body>

</html>
