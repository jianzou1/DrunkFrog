<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css">
  <style>
    /* 半透明黑色背景 */
    .overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    /* 弹窗样式 */
    #welcome-popup {
      display: inline-block;
      padding: 3px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1001;
      width: 450px;
      min-height: 200px;
      max-height: 80vh;
      overflow-y: auto;
      user-select: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .window-body p {
      line-height: 1.2;
      font-size: 12px;
      text-align: left;
    }

    /* 关闭按钮居中 */
    #close-popup {
      display: block;
      margin: 10px auto 3px;
    }

    .icon {
      background-image: url(../icon/network-transmit-receive.png);
      width: 64px;
      height: 64px;
      margin: auto;
      margin-bottom: 5%;
      animation: imageChangePopupIcon 2s infinite steps(1);
    }

    @keyframes imageChangePopupIcon {
      33% { background-image: url(../icon/network-receive.png); }
      66% { background-image: url(../icon/network-transmit.png); }
    }
  </style>
</head>
<body>
  <!-- 半透明黑色背景 -->
  <div id="overlay" class="overlay"></div>

  <!-- 弹窗 -->
  <div id="welcome-popup" class="window">
    <header class="title-bar">
      <div class="title-bar-text">Changelog</div>
      <div class="title-bar-controls">
        <button aria-label="Close" onclick="closePopup()"></button>
      </div>
    </header>
    <section class="window-body">
      <div class="icon"></div>
      <p style="text-align: center; line-height: 1;"><strong style="color: purple">✨ Welcom to DrunkFrog! Please read what's new. ✨</strong></p>
      <p><strong style="color: green">24-09 Dev Version 0.1.0</strong></p>
      <p>bcf0799 - added cheers animate</p>
      <p>6aa6fbb - added dailyPopup window</p>
      <p>37b249f - added game_design instead of catalog</p>
      <p>e21464d - init DrunkFrog website</p>
    </section>
    <button id="close-popup">Confirm</button>
  </div>

  <script>
    // 获取关闭按钮和弹窗元素
    const closeButton = document.getElementById('close-popup');
    const overlay = document.getElementById('overlay');
    const popup = document.getElementById('welcome-popup');

    // 添加点击事件监听器
    closeButton.onclick = closePopup;

    function closePopup() {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    }

    // 动态调整弹窗高度
    function adjustPopupHeight() {
      const windowBody = document.querySelector('#welcome-popup .window-body');
      const contentHeight = windowBody.scrollHeight;
      popup.style.height = `${contentHeight + 50}px`; // 加上标题栏和按钮的高度
    }

    // 页面加载完成后调整弹窗高度
    window.onload = adjustPopupHeight;
  </script>
</body>
</html>
