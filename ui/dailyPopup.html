<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" media="all">
  <style>
    /* 半透明黑色背景 */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
      z-index: 1000; /* 确保背景层级高于其他内容 */
    }

    /* 弹窗样式 */
    #welcome-popup {
      padding: 3px !important;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* 使弹窗居中 */
      z-index: 1001; /* 确保弹窗层级高于背景 */
      width: 450px; /* 固定宽度 */
      min-height: 100px; /* 最小高度 */
      max-height: 50vh; /* 最大高度为视口高度的80% */
      overflow-y: auto; /* 如果内容超出最大高度，显示滚动条 */
    }

    .window-body p{
      line-height: 0.2;
      font-size: 12px;
    }

    /* 关闭按钮居中 */
    #close-popup {
      display: block;
      margin: 0 auto;
      margin-top: 10px; /* 可以根据需要调整上边距 */
      margin-bottom: 3px; /* 可以根据需要调整上边距 */
    }
  </style>
</head>
<body>
  <!-- 半透明黑色背景 -->
  <div id="overlay" class="overlay"></div>

  <!-- 弹窗 -->
  <div id="welcome-popup" class="window">
    <div class="title-bar">
      <div class="title-bar-text">Changelog</div>
      <div class="title-bar-controls">
        <button aria-label="Close" onclick="closePopup()"></button>
      </div>
    </div>
    <div class="window-body">
      <p style="text-align: center;"><strong style="color: purple">✨ Welcom to DrunkFrog! Please read what's new. ✨</strong></p>
      <p><strong style="color:green">24-09 Dev Version 0.1.0</strong></p>
      <p>37b249f - added game_design instead of catalog</p>
      <p>597e105 - 新增文章的index页并封装页脚</p>
      <p>e21464d - init DrunkFrog website</p>
    </div>
    <button id="close-popup">Confirm</button>
  </div>

  <script>
    // 获取关闭按钮和弹窗元素
    const closeButton = document.getElementById('close-popup');
    const overlay = document.getElementById('overlay');
    const popup = document.getElementById('welcome-popup');

    // 添加点击事件监听器
    closeButton.addEventListener('click', closePopup);

    function closePopup() {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    }

    // 动态调整弹窗高度
    function adjustPopupHeight() {
      const windowBody = document.querySelector('#welcome-popup .window-body');
      const contentHeight = windowBody.scrollHeight;
      popup.style.height = `${contentHeight + 50}px`; // 加上标题栏和按钮的高度
    }

    // 页面加载完成后调整弹窗高度
    window.addEventListener('load', adjustPopupHeight);
  </script>
</body>
</html>
