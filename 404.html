<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <style>
    @import url(https://unpkg.com/98.css);
    /* 导入外部样式表 98.css */

    body {
      position: fixed;
      display: flex;
      flex-flow: column;
      background-color: #026317;
      color: white;
      font-family: "Pixelated MS Sans Serif", Arial;
      font-weight: bold;
      font-size: 18px;
      justify-content: center;
      align-items: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      margin: 0;
    }

    span {
      text-align: center;
      background-color: white;
      color: #026317;
    }

    p {
      line-height: 1.5;
    }

    #home {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <span> Drunk Frog OS </span>
  <p>
    A fatal exception has occurred and I am unable to can. <br>
    ERROR CODE {<span>404</span> INSIDE OF A BEER BOTTLE 0414:C11B4008}<br>
  </p>
  <p>
    * Press <span>Enter</span> to attempt to continue.<br>
    * RECOMMEND YOU DELETE system32
  </p>
  <p>EXIT THE APPLICATION OR <span id="home">CLICK HERE</span> TO REBOOT THE DRUNKFROG OPERATING SYSTEM</p>

  <script>
    document.getElementById('home').addEventListener('click', function() {
      window.location.href = '/'; // 返回主页
    });

    document.addEventListener('keydown', function(event) {
      try {
        if (event.key === 'Enter') {
          if (document.referrer && document.referrer !== '') {
            // 如果有上一页，返回上一页
            window.history.back();
          } else {
            // 如果没有上一页，关闭窗口
            window.close();
          }
        }
      } catch (error) {
        console.error("Error handling keydown event:", error);
      }
    });
  </script>
</body>

</html>
